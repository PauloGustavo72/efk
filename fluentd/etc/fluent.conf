<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail                                               
  tag fluentd.user.registration                               
  read_from_head true
  path /fluentd/log/pct-subscriber.log/subscriber.log
  pos_file /fluentd/log/webhook-facebook.log.pos  
 <parse>
  @type kv
 </parse>
</source>

<match fluentd.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name meu-index
    user elastic
    password changeme
    logstash_format true
    logstash_prefix meu-logstash-prefix
    flush_interval 1
  </store>
  <store>
    @type stdout
  </store>
</match>
