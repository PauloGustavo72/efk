<source>
  type tail                                               
  path /fluentd/log/pct-subscriber.log/subscriber.log
  tag fluentd.user.registration                              
  pos_file /fluentd/log/webhook-facebook.log.pos  
  
  <parse>
    @type kv
    kv_delimiter ,
  </parse>
  
</source>


<match fluentd.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name meu-index
    user elastic
    password changeme
    logstash_format true
    logstash_prefix meu-logstash-prefix
    flush_interval 1
  </store>
  <store>
    @type stdout
  </store>
</match>
